<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        body{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .box1{
            display: flex;
            align-items: flex-start;
            background-color: blue;
            width: 30vw;
            height: 30vh;
        }
        .box2{
            display: flex;
            align-items: flex-end;
            background-color: red;
            width: 30vw;
            height: 30vh;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
